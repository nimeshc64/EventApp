<ion-view view-title="{{spk.spName}}" style="background-color: #33cd5f;">
    <ion-content>
        <div class="list card">

            <div class="item" style="text-align: center;">
                <h2><b>{{spk.spName}}</b></h2>
            </div>

            <div class="item item-body">
                <img class="full-image" src="app/img/profiles/{{spk.spImg}}.jpg">
                <p>
                    {{spk.spDisc}}
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item item-body">
                <h2 class="list">LinkedIn Link</h2>
                <a href="{{spk.spLink}}">
                    {{spk.spLink}}
                </a>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
