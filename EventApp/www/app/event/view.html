<ion-view title="{{event.evName}}" style="background-color:#33cd5f;">
  <ion-content class="has-header">

    <div class="list card">
      <div class="item " style="text-align: center;">
        <h2><b>{{event.evName}}</b></h2>
      </div>

      <div class="item item-body">
        <img class="full-image" src="app/img/{{event.evImg}}.jpg">
        <div class="item  " style="text-align: center;">
          Event Description
        </div>
        <p>
          {{event.evDisc}}
        </p>

        <div class="item" style="text-align: center;">
          Event Speakers
        </div>

        <div ng-repeat="spek in Spitems" class="list-item">
            <i class="icon ion-ios-arrow-right"></i> <a href="#/app/Speaker/{{spek.objectId}}" class="my-nav">{{spek.spName}}</a>
            <div class="space"></div>
        </div>


        <div class="item" style="text-align: center;">
          Event Location
        </div>
        <div class="item item-icon-right">
          <div class="row">
            <p class="col">
              <h2>{{event.evLocname}}</h2>
            </p>
            <div class="col " >
              <a href="#/app/location/{{event.evLocation.latitude}}/{{event.evLocation.longitude}}" >
                <button class="button button-light  ion-ios-location" ></button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>

</ion-content>

</ion-view>
