<ion-view view-title="Event">
  <ion-content>
      <div class="list" ng-repeat="item in items | orderBy: '-createdAt'" item="item" href="#">
          <a class="item item-avatar" href="#/app/view/edit/{{item.objectId}}">
              <img src="app/img/logo.png">
              <div style="text-align: center;">
              <h2>{{item.evName}}</h2>
              <p>{{item.evLocname}}</p>
              </div>
          </a>
      </div>
  </ion-content>
</ion-view>
