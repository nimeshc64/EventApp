<ion-view view-title="camera">

    <ion-content class="padding" >
      <h3 class="text-center">Take a Picture</h3>
      <br/>
      <button class="button button-block button-positive" ng-click="takePicture()">
        Take a Picture
      </button><hr>
      <div class="item item-image">
         <img class="padding" ng-src="{{imgSrc}}">
      </div>
    </ion-content>

</ion-view>
